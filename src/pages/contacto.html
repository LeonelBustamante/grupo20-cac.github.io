<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/contacto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>VillageVista</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-item" href="../../index.html">
          <img src="../img/logo.svg" alt="Logo" class="logo" />
        </a>

        <ul class="navbar-item navbar-menu">
          <li><a href="../pages/reservas.html">Reservas</a></li>
          <li><a href="../pages/servicios.html">Servicios</a></li>
        </ul>

        <ul class="navbar-item navbar-login">
          <li><a id="login" href="../pages/ingreso.html">Ingresar</a></li>
          <li><a id="signup" href="../pages/registro.html">Registro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container">
        <form class="formulario" action="" method="POST">
          <label for="nombre">Nombres:</label>
          <input type="text" name="nombre" placeholder="Juan" required />
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            placeholder="Perez"
            required
          />
          <label for="email">E-Mail:</label>
          <input
            type="email"
            name="email"
            placeholder="correo@dominio.com"
            required
          />
          <label for="mensaje">Mensaje:</label>
          <textarea
            name="mensaje"
            rows="5"
            placeholder="Ingresar su mensaje..."
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-icons">
        <p class="copyright">&copy; 2024 Grupo 20. Codo a Codo</p>
        <div>
          <a href="https://www.facebook.com/" class="social-icon"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/" class="social-icon"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" class="social-icon"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
