          name="fecha_nacimiento"
          required
        />
        <label for="usuario">Usuario:</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Juani1234"
        />
        <label for="email">E-Mail:</label>

          type="email"
          name="email"
          placeholder="correo@dominio.com"
